<style type="text/css">
  .sort:after {
    content: '\25b2';
  }
  .sort.reverse:after {
    content: '\25bc';
  }
</style>

<div class="container-fluid">

      <!--Sidebar content-->

      Search: <input ng-model="query"  placeholder="Search">


  <span class="glyphicon glyphicon-chevron-up"></span>

        <table class="table table-striped table-hover">
          <thead>
          <tr>
            <th>
              <a href="" ng-click="order('CustAcc')">Kodas</a>
              <span class="sort" ng-show="predicate === 'CustAcc'" ng-class="{reverse:reverse}"></span>
            </th>
            <th>
              <a href="" ng-click="order('Name')">Pavadinimas</a>
              <span class="sort" ng-show="predicate === 'Name'" ng-class="{reverse:reverse}"></span>
            </th>

            <th class="hidden-lg" width="30">Tel.</th>
            <th class="hidden-xs hidden-md hidden-sm">Telefonas</th>
            <th class="hidden-lg " width="30">Adr.</th>
            <th class="hidden-xs hidden-md hidden-sm">Adresas</th>
          </tr>
          </thead>
          <tbody>
          <tr ng-repeat="cust in customers.Customers.CustomerList | filter:query | orderBy:predicate:reverse">

            <td ui-sref="cust({ custacc: cust.CustAcc })">{{cust.CustAcc}}</td>
            <td ui-sref="cust({ custacc: cust.CustAcc })">{{cust.Name}}</td>

            <td class="hidden-lg" width="30"><a href="skaminti"><img  ng-src="img/call.png" width="24" height="24"></a></td>
            <td class="hidden-xs hidden-md hidden-sm" >{{cust.Phone}}</td>
            <td class="hidden-lg" width="30"><a href="http://maps.google.lt" ><img  ng-src="img/map.png" width="24" height="24"></a></td>
            <td class="hidden-xs hidden-md hidden-sm">{{cust.DefaultAddress}}</td>

          </tr>
          </tbody>
        </table>




      </div>


  </div>
